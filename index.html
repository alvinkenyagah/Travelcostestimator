<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>COST CALCULATOR</title>
</head>
<body>
    
    <h1>Fuel cost estimator</h1>

    <form id="form">
        <label for="fuelcost">
            Fuel Cost:
            <input type="text" name="fuelcost" id="fuelcost" placeholder="Enter fuel price" required inputmode="numeric" pattern="[0-9]*">
        </label>

        
        <label for="distance">
            Distance:
            <input type="text" name="distance" id="distance" placeholder="Enter distance"required inputmode="numeric" pattern="[0-9]*" >
        </label>

        <label for="mpg">
            Average MPG:
            <input type="text" name="mpg" id="mpg" placeholder=" Enter average MPG" required inputmode="numeric" pattern="[0-9]*">
        </label>
        
        <input type="submit" placeholder="Calculate cost">

    </form>

    <div id="result">

    </div>

    
</body>
<script src="./script.js"></script>
</html>
